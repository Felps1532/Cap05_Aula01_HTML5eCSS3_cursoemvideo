<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um <!-- O texto saírá em apenas uma linha no site, e não quebrado desse jeito!-->
        parágrafo de qualquer jeito,
        basta colocar tudo no
        meio do par de tags <b>&lt;p&gt;</b> e <b>&lt;/p&gt;</b>.</p> <!-- Técnica para escrever "<>" no texto e não sair como uma nova tag! -->
    <p>Se precisar <b>quebrar
        o texto</b> em algum lugar
        específico como este,<br> <!-- TAG PARA QUEBRA DE LINHA -->
        use a tag <b>&lt;br&gt;</b>.
    </p>
</body>
</html>
